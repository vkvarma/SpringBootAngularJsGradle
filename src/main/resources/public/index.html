<!doctype html>
<html lang="en" ng-app="xrs">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="_csrf" content="${_csrf.token}"/>
        <meta name="_csrf_header" content="${_csrf.headerName}"/>
		<title>Spring Boot-Angular-Gradle</title>
		<link rel="stylesheet"	href="app/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet"	href="app/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet"	href="app/css/app.css">
	</head>

	<body class="container">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    
    
    <div ng-show="authenticated" ng-include="'views/menuitems.html'"></div> 
    
    
    <div ng-view></div>   
    
	
	<!-- Vendor Libs -->
			
		<script src="app/bower_components/angular/angular.js"></script>
		<script src="app/bower_components/angular-route/angular-route.min.js"></script>
		<script src="app/bower_components/angular-resource/angular-resource.js"></script>
		<script src="app/bower_components/angular-animate/angular-animate.js"></script>
		<script src="app/bower_components/jquery/dist/jquery.js"></script>
		
		<!-- UI Libs -->
		
		<script src="app/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

		<!-- App Libs -->

		<script src="app/app.js"></script>
		<script src="app/services/utils_service.js"></script>
		<script src="app/config.js"></script>
		<script src="app/routes.js"></script>	
		<script src="app/services/cookies-service.js"></script>
		<script src="app/services/csrf_service.js"></script>
		<script src="app/controllers/login_controller.js"></script>
		<script src="app/services/login_service.js"></script>
		<script src="app/controllers/menuitem_controller.js"></script>
		<script src="app/services/menuitem_service.js"></script>
		<script src="app/controllers/user_controller.js"></script>
		<script src="app/services/user_service.js"></script>		
	</body>
</html>
